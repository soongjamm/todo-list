<!DOCTYPE html>
<html>

<head>
    <title>Do your TO-DOs</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dd9bafccd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header--title">
            <i class="fas fa-pen header--icon"></i>
            <span class="header--desc">Mr.Todos</span>
        </div>
        <ul class="header--taps">
            <li>할 일</li>
            <li>추가기능1</li>
            <li>추가기능2</li>
        </ul>
    </header>
    <main>
        <form class="todo-form">
            <input class="todoInput" type="textfield" placeholder="해야할 일을 입력하세요.">
        </form>
        <ul class="todoList">
        </ul>
    </main>
    <footer>
        <i class="fas fa-pen footer--icon"></i>
        <span class="footer--desc">soongjamm의 HTML, CSS 연습</span>
    </footer>

    <script src="background.js"></script>
    <script src="todos.js"></script>

</body>

</html>
